<body>
<header>
    <h1>Form Handler</h1>
</header>
<div>
    <p>Input type="submit" defines a button for submitting the form data to a form-handler.</p>
    <p>The form-handler is typically a page on the server with a script for processing input data.</p>
    <p>The form-handler is specified in the form's action attribute.</p>
</div>
</body>
