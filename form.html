<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Form of Vuong Do</title>
</head>

<body>
	<header>
		<h1>Personal information survey form</h1>
	</header>
	<button type="button" onclick="alert('Hello I am Vuong. Pleasea fill form help me!')">To say hello with me</button>
	<form action="/formhandler.html" target="_blank" method="get">
		<fieldset>
			<legend>Information</legend>
			<div>
				<!--<h1>Text input fields</h1>-->
				<p>What is your full name?</p>
				<label for="fname">First name:</label><br>
				<input type="text" id="fname" name="name" value="Do" readonly><br>
				<label for="lname">Last name</label><br>
				<input type="text" id="lname" name="name" value="Vuong" required="required" size="50"><br>
			</div>
			<div>
				<!--<h1>Radio button input feilds</h1>-->
				<p>Choose your gender?</p>
				<input type="radio" id="male" name="gender" checked>
				<label for="male">Male</label><br>
				<input type="radio" id="female" name="gender">
				<label for="female">Female</label><br>
				<input type="radio" id="other" name="gender">
				<label for="other">Other</label><br>
			</div>
			<div>
				<label for="old">How old are you?</label>
				<input type="number" id="old" mame="old" step="2" size="2">
			</div>
			<div>
				<label for="birthday">What is your birthday</label>
				<input type="date" id="birthday" name="birthday" value="1996-03-20">
			</div>
			<div>
				<label for="bdaymonth">What month you go to school</label> <input type="month" id="bdaymonth" name="bdaymonth">
			</div>
			<div>
				<p>Where are you live in VietNam?</p>
				<input list="lives" name="live">
				<datalist id="lives">
					<option value="Long An">
					<option value="TP HCM">
					<option value="Ha Noi">
				</datalist>
			</div>
			<div>
				<label for="children">Do you have any children?</label>
				<input type="number" id="children" name="children" min="0" max="5">
			</div>
			<div>
				<label for="pnumber">Your Phone Number</label>
				<input type="text" id="pnumber" name="pnumber" placeholder="0789-200396" pattern="[0-9]{4}-[0-9]{6}"
					title="Enter your phone?">
			</div>
			<div>
				<label for="email">What is your email?</label><br>
				<input type="email" id="email" name="email" Value="vuongvgc@gmail.com">
			</div>
			<div>
				<label for="live">What time buy a car ?(date and time)</label>
				<input type="datetime-local" id="live" name="live">
			</div>
			<div>
				<label for="car">Chosse a car</label>
				<select id="car" name="cars" size="2" multiple>
					<option value="toyota_inova">Toyota Inova</option>
					<option value="toyota_fortuner">Toyota Fotuner</option>
					<option Value="misubishi_xpander">Misubishi Xpander</option>
					<option value="suzuki_ertiga">Suzuki Ertiga</option>
				</select>
			</div>

			<div>
				<p>What time do you buy a car?</p>
				<label for="from">Form</label>
				<input type="date" id="from" name="from" min="2020-02-24"><br>
				<label for="to">To</label>
				<input type="date" id="to" name="to" max="2020-03-01">
			</div>
			<div>
				<label for="favcolor">Chosse favorite color your car</label>
				<input type="color" id="favcolor" name="favcolor" value="#00ff0f">
			</div>
			<div>
				<p>What is your hobby</p>
				<input type="checkbox" id="hobby1" name="hobby1" value="Read Book" checked="checked">
				<label for="hobby1">Read Book</label><br>
				<input type="checkbox" id="hobby2" name="hobby2" value="Play Sport">
				<label for="hobby2">Play Sport</label><br>
				<input type="checkbox" id="hobby3" name="hobby3" value="Go Travel">
				<label for="hobby3">Go Travel</label><br>
				<input type="checkbox" id="hobby4" mame="hobby4" value="Play Game">
				<label for="hobby4">Play Game</label>
			</div>
			<div>
				<p>Caculator price of car!</p>
				<form action="/action_page.php" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
					0
					<input type="range" id="a" name="a" value="100">
					100 +
					<input type="number" id="b" name="b" value="50">
					=
					<output name="x" for="a b"></output>
					<br><br>
					<input type="submit">
				</form>
			</div>
			<div>
				<p>Introduction</p>
				<textarea name="introduction" rows="10" cols="30" maxlength="200" disabled>
    Can you tell me about yourseft
    </textarea>
			</div>
			<div>
				<input type="image" src="images/img_submit.gif" alt="Submit" width="48" height="48" value="Submit" mult>
				<input type="reset" value="reset">
			</div>
		</fieldset>
	</form>
	<form action="/formhandler.html" autocomplete="on">
		<fieldset>
			<legend>Sign Up</legend>
			<label for="username">User name</label><br>
			<input type="text" id="username" name="signup" placeholder="vuongvgc" autofocus><br>
			<label for="pwd">Password</label><br>
			<input type="password" id="pwd" name="signup"><br>
			<input type="submit" value="Sign up" maxlength="4" size="4">
		</fieldset>
	</form>
</body>

</html>
